<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodMusic - your best music app</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>游꿧 TodMusic</h1>
            <p class="subtitle">쮐걤햨 햪혞향햦햨햦</p>
        </header>

        <div class="search-section">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="뉋쒫왏얨뒘혧 햫햟향쒬 혝햣햨혞 햟햠 쒫쟳쥃쮏쫧썛쒬혪..."
                autocomplete="off"
            >
            <button id="searchBtn" class="search-btn">햗혞햨햟혝햦</button>
        </div>

        <div id="loadingSpinner" class="loading hidden">
            <p>행햟쒫썛쫨햟햤햣햫햫혪 혝햣햨혰...</p>
        </div>

        <div id="error" class="error hidden"></div>

        <div class="tracks-section">
            <div id="tracksList" class="tracks-list">
                <p class="placeholder">뉋쒫왏얨뒘혧 향햟햦혝 햢햩혪 쮐걤햨혞 혝햣햨혰</p>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
