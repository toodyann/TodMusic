<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodMusic - your best music app</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="icon" href="/faviconTM.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Momo+Signature&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page" class="container">
        <header class="header">
            <a href="index.html"><h1>TodMusic</h1></a>
            <p class="subtitle">Пошук музики</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="search">Пошук</button>
            <button class="tab-btn" data-tab="playlists">Плейлисти</button>
        </div>

        <div id="search-tab" class="tab-content active">
            <div class="search-section">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Введіть назву треку або виконавця..."
                    autocomplete="off"
                >
                <button id="searchBtn" class="search-btn">Пошук</button>
            </div>

            <div id="loadingSpinner" class="loading hidden">
                <p>Завантаження треків...</p>
            </div>

        <div id="error" class="error hidden"></div>
        <div id="message" class="message hidden"></div>

        <div class="tracks-section">
                <div id="tracksList" class="tracks-list">
                    <p class="placeholder">Введіть запит для пошуку треків</p>
                </div>
            </div>
        </div>

        <div id="playlists-tab" class="tab-content">
            <div class="playlist-header">
                <input 
                    type="text" 
                    id="newPlaylistName" 
                    class="search-input" 
                    placeholder="Назва нового плейліста..."
                    autocomplete="off"
                >
                <button id="createPlaylistBtn" class="search-btn">+ Створити</button>
            </div>

            <div id="playlistsList" class="playlists-container">
                <p class="placeholder">Немає плейлистів. Створіть перший!</p>
            </div>
        </div>
    </div>

    <!-- Sticky Player -->
    <div id="player" class="sticky-player hidden">
        <div class="player-content">
            <div class="player-info">
                <div class="player-track-title" id="playerTitle">Не вибрано трек</div>
                <div class="player-track-artist" id="playerArtist"></div>
            </div>
            <audio id="playerAudio"></audio>
            <div class="player-controls">
                <button id="playerPlayBtn" class="player-btn">▶</button>
                <button id="playerPauseBtn" class="player-btn">⏸</button>
                <input type="range" id="playerProgress" class="player-progress" min="0" max="100" value="0">
                <span id="playerTime" class="player-time">0:00 / 0:00</span>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
